name: Run Unit Tests

on:
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.[mM][dD]'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [14.x, 17.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Use Node.JS ${{ matrix.node }}
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
      - name: Run scripts
        run: |
          npm ci
          npm test